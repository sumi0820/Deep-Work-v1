<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deep Work</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="1200" class="timer__button">Focus:20mins</button>
      <button data-time="300" class="timer__button">Rest:5mins</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form>
    </div>
    <div class="display">
        <h1 class="display__time-left">00:00</h1>
        <div class="play__controls">
          <button><img src="./svg/play.svg" class="play"></button>
          <button><img src="./svg/pause.svg" class="pause"></button>
          <button><img src="./svg/stop.svg" class="stop"></button>
        </div> 
        <!-- <div class="circle">
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
            </svg>
        </div> -->
    </div>
    <div class="sound__controls">
        <button data-sound="./sounds/nature.mp3">
          <img src="./svg/leaf.svg" alt="">
          <audio src="./sounds/nature.mp3" class="song"></audio>
        </button>
        <button data-sound="./sounds/rain.mp3">
          <img src="./svg/drops.svg" alt="">
          <audio src="./sounds/rain.mp3" class="song"></audio>
        </button>
        <button data-sound="./sounds/cafe.mp3">
          <img src="./svg/cafe.svg" alt="">
          <audio src="./sounds/cafe.mp3" class="song"></audio>
        </button>
    </div>
      <audio src="./sounds/beep.mp3" class="beep"></audio>

  </div>

  <script src="scripts.js"></script>
</body>
</html>
